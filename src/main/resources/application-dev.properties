# DEV Configuration

# Database - SQLite for development (relative path)
spring.datasource.url=jdbc:sqlite:enroller.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# JPA/Hibernate for DEV
spring.jpa.database-platform=com.company.enroller.persistence.SQLiteDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.connection.autocommit=true

# Dev specific logging
logging.level.com.company.enroller=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate=DEBUG
